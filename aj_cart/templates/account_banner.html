{% load static %}
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="{% static 'images/image1.png' %}" width="100%">
            </div>
            <div class="col-2">
                {% if message %}
                <div>
                    {% for message in messages %}
                    <li><p>{{message}}</p></li>
                    {% endfor %}
                </div>
                {% endif %}
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        <hr id="Indicator" style="transform: translateX(100px);">
                    </div>
                    <form id="LoginForm" method="post" enctype="multipart/form-data" style="transform: translateX(0px);">
                        {% csrf_token %}
                        <input type="text" required minlength="3" maxlength="25" placeholder="Username">
                        <input type="password" required minlength="8" maxlength="16" placeholder="Password">
                        <button type="submit" name="login" class="btn">Login</button>
                        <a href="">Forget Password</a>
                    </form>

                    <form id="RegForm" method="post" enctype="multipart/form-data" style="transform: translateX(0px);">
                        {% csrf_token %}
                        <input type="text" name="username" required minlength="3" maxlength="25" placeholder="Username">
                        <input type="email" name="email" required placeholder="Email">
                        <input type="text" placeholder="address">
                        <input type="number" name="phone" required maxlength="10" placeholder="Phone">
                        <input type="password" name="password" required minlength="8" maxlength="16" placeholder="Password">
                        <button type="submit" name="register" class="btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
